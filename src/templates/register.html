<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login with correct credentials</h1>
      <br>
      <form action="" method="post">
          <input type="text" placeholder="Name" name="name" value="{{ request.form.name }}">
          <input type="text" placeholder="Email" name="email" value="{{ request.form.email }}">
          <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
          <input class="btn btn-default" type="submit" value="Register">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
